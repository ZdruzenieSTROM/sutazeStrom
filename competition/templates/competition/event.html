{% extends 'base.html' %}

{% block title %}{{ event }}{% endblock %}

{% block content %}
<h1>{{ event }}</h1>

<div class="list-group">
  <a class="list-group-item list-group-item-action" href="{% url 'competition:submit' event.pk %}">Odovzdávač</a>
  <a class="list-group-item list-group-item-action" href="{% url 'competition:public-results' event.pk %}">Verejné výsledky</a>
  <a class="list-group-item list-group-item-action" href="{% url 'competition:results' event.pk %}">Výsledky</a>
  <a class="list-group-item list-group-item-action" href="{% url 'competition:csv_results' event.pk %}">Výsledky (CSV)</a>
</div>
{% endblock %}
