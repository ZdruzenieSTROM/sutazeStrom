{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    {% block meta %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-sm sticky-top navbar-dark bg-dark">
      <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-content">
        <div class="navbar-nav">
          <a class="nav-item nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'competition:index' %}">Hlavná stránka</a>
          <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
        </div>
        {% if event %}
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link active" href="{% url 'competition:event' event.pk %}">{{ event }}</a>
        </div>
        {% endif %}
      </div>
    </nav>

    <div class="container-fluid" style="padding-top:16px;">

      {% for message in messages %}
        <div class="alert alert-dismissible {% if message.tags %}alert-{{ message.tags }}{% endif %}">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}

      <div>
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% block javascript %}{% endblock %}
  </body>
</html>
